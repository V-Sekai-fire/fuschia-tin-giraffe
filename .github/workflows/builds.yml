name: Builds

on:
  push:
    branches:
      - main
      - tarballs
  pull_request:

env:
  UNATTENDED: 1
  SDK_VERSION: 14.0
  TARGET_DIR: /tmp/osxcross_target

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-deploy
  cancel-in-progress: true

jobs:
  release:
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v4

      - name: Run a script
        run: |
          ./build.sh
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: osxcross_target
          path: /tmp/osxcross_target/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./osxcross_target.zip
          asset_name: osxcross_target.zip
          asset_content_type: application/zip
