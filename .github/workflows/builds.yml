name: Builds

on:
  push:
    branches:
      - main
      - tarballs
  pull_request:

env:
  UNATTENDED: 1
  SDK_VERSION: 14.0
  TARGET_DIR: /tmp/osxcross_target

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-deploy
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bump version and push tag
        id: create_tag
        uses: anothrNick/github-tag-action@1.34.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: minor
          INITIAL_VERSION: 0.1.0
          PRERELEASE: true

      - name: Run a script
        run: |
          ./build.sh
        shell: bash

      - name: Archive directory
        run: |
          zip -r osxcross_target.zip /tmp/osxcross_target/
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: osxcross_target
          path: ./osxcross_target.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./osxcross_target.zip
          asset_name: osxcross_target.zip
          asset_content_type: application/zip
